<!doctype html>
	<html>
		<head>
			<title>coins</title>
			<meta charset=utf-8>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
			<script src="js/scripts.js"></script>
			<script src="js/jquery.nice-select.js"></script>
			<link href="style/style.css" rel="stylesheet">
			<link href="style/nice-select.css" rel="stylesheet">
		</head>
		<body>
			<div class='main-wrapper'>
				<div class='select-currency'>
					<div class='h1-holder'><h1>Select currency to exchange:</h1></div>
					<div class='select-holder'>
						<div>
							<select>
								<option value="USD">USD</option>
								<option value="EUR">EUR</option>
								<option value="RUB">RUB</option>
								<option value="GBP">GBP</option>
							</select>
						</div>
					</div>
				</div>
				<div class='currency-wrapper'>
					<div class='currency-item ethereum'>
						<div class='h2-holder'><h2>Ethereum</h2></div>
						<h3>Price <span class="price"></span></h3>
						<div class='switch-holder'>
							<div>Percent change
								<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
						<p>Hour change <span class="hour"> </span></p>
						<p>Day change <span class="day"> </span></p>
						<p>Week change <span class="week"> </span></p>
						<p>Month change <span class="month"> </span></p>
					</div>
					<div class='currency-item litecoin'>
						<div class='h2-holder'><h2>Litecoin</h2></div>
						<h3>Price <span class="price"></span></h3>
						<div class='switch-holder'>
							<div>Percent change
								<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
						<p>Hour change <span class="hour"> </span></p>
						<p>Day change <span class="day"> </span></p>
						<p>Week change <span class="week"> </span></p>
						<p>Month change <span class="month"> </span></p>
					</div>
					<div class='currency-item bitcoin'>
						<div class='h2-holder'><h2>Bitcoin</h2></div>
						<h3>Price <span class="price"></span></h3>
						<div class='switch-holder'>
							<div>Percent change 
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider round"></span>
								</label>
							</div>
						</div>
						<p>Hour change <span class="hour"> </span></p>
						<p>Day change <span class="day"> </span></p>
						<p>Week change <span class="week"> </span></p>
						<p>Month change <span class="month"> </span></p>
					</div>
				</div>
			</div>
		</body>
	</html>
